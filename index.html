<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="assets/DDG-iOS-icon_60x60.png" />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="assets/DDG-iOS-icon_76x76.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="assets/DDG-iOS-icon_120x120.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="assets/DDG-iOS-icon_152x152.png"
    />
    <link rel="image_src" sizes="152x152" href="assets/DDG-icon_256x256.png" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" value="@duckduckgo" />
    <meta property="og:url" content="https://duckduckgo.com/" />
    <meta property="og:site_name" content="DuckDuckGo" />
    <meta
      property="og:image"
      content="https://duckduckgo.com/assets/logo_social-media.png"
    />
    <meta property="og:title" content="DuckDuckGo — Privacy, simplified." />
    <meta
      property="og:description"
      content="The Internet privacy company that empowers you to seamlessly take control of your personal information online, without any tradeoffs."
    />
    <meta
      name="description"
      content="The Internet privacy company that empowers you to seamlessly take control of your personal information online, without any tradeoffs."
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>DuckDuckGo — Privacy, simplified.</title>
  </head>
  <body>
    <!-- main -->
    <main class="main">
      <!-- header -->
      <header class="header">
        <!-- header top navigation -->
        <div class="header__top__nav">
          <div class="header__privacy--simplified">
            <p class="header__privacy--paragraph">
              Privacy, simplified.
              <i class="fas fa-chevron-down"></i>
            </p>
            <!-- header privacy popup card -->
            <div class="header__privacy__popup--card">
              <div class="header__privacy__popup--item">
                <a
                  class="header__privacy__popup--link--img"
                  href="https://duckduckgo.com/spread"
                  target="_blank"
                >
                  <img
                    class="header__privacy__popup--img"
                    src="assets/spread.svg"
                  />
                </a>
                <a
                  class="header__privacy__popup--link"
                  href="https://duckduckgo.com/spread"
                  target="_blank"
                >
                  <h2 class="header__privacy__popup--h2">Spread DuckDuckGo</h2>
                  <p class="header__privacy--text">
                    Help your friends and family join the Duck Side!
                  </p>
                </a>
              </div>
              <div class="header__privacy__popup--item">
                <a
                  class="header__privacy__popup--link--img"
                  href="https://duckduckgo.com/app"
                  target="_blank"
                >
                  <img
                    class="header__privacy__popup--img"
                    src="assets/woman.svg"
                  />
                </a>
                <a
                  class="header__privacy__popup--link"
                  href="https://duckduckgo.com/app"
                  target="_blank"
                >
                  <h2 class="header__privacy__popup--h2">
                    Get Our App & Extension
                  </h2>
                  <p class="header__privacy--text">
                    Protect your data on every device.
                  </p>
                </a>
              </div>
              <div class="header__privacy__popup--item">
                <a
                  class="header__privacy__popup--link--img"
                  href="https://duckduckgo.com/newsletter"
                  target="_blank"
                >
                  <img
                    class="header__privacy__popup--img"
                    src="assets/mailbox.svg"
                  />
                </a>
                <a
                  class="header__privacy__popup--link"
                  href="https://duckduckgo.com/newsletter"
                  target="_blank"
                >
                  <h2 class="header__privacy__popup--h2">Privacy Newsletter</h2>
                  <p class="header__privacy--text">
                    Stay protected and informed with our privacy newsletters.
                  </p>
                </a>
              </div>
            </div>
            <!-- end of header privacy popup card -->
          </div>
          <div class="header__popup--social">
            <div class="header__horn__wrapper">
              <img src="assets/bullhorn.svg" alt="" />
              <i class="fas fa-chevron-down"></i>
            </div>
            <!-- popup social card -->
            <div class="header__popup--social--card">

            </div>
            <!-- end of popup social card -->
          </div>
          <div class="header__popup--menu">
            <i class="fa-solid fa-bars"></i>
          </div>
        </div>
        <!-- end of header top navigation -->
      </header>
      <!-- end of header -->
      <section class="sec">
        
      </section>
      
    </main>
    <!-- end of main -->

    <!-- script -->
    <script src="script.js"></script>
    <!-- end of script -->
  </body>
</html>
